{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>编辑 {{ item.device_or_venue_name }}</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ item.device_or_venue_name }}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{{ url_for('admin.management') }}" class="btn btn-secondary">返回</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
